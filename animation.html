<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height:200px;
            border-radius: 30%;
            border : 20px solid #FFE660;
            border-top: 20px solid #4ECDC4;
            position: absolute;
            animation: spinAnimate 3s ease-in-out 0s infinite normal;
        }

        @keyframes spinAnimate{
           from{left: 40px;}
            to{left: 200px;}
        }
    </style>
</head>
<body>
    <div >
        Box
    </div>
</body>
</html>
