    <h3>Session Storage</h3>
    <button onclick="saveToSession('name','sachin')">Save to Session Storage</button>
    <button onclick="alert(getFromSession('name'))">Get from Session Storage</button>
    <button onclick="removeFromSession('name')">Remove from Session Storage</button>

    <script>
        function saveToSession(key, value){
            sessionStorage.setItem(key, value);
        }
        function getFromSession(key){
            return sessionStorage.getItem(key);
        }
        function removeFromSession(key){
            sessionStorage.removeItem(key);
        }
    </script>
